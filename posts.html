    <div class="container-fluid ">
      <div class="container bodym rounded shadow-lg">
          <div class="row m-2">
              <div class="col-12 p-2">
                <h1 style="padding-left: 1rem;">Generar nuevo post</h1>
                <div class="w3-row-padding">
                  <div class="w3-col">
                    <form class="w3-container w3-card-4">
                      <div class="w3-section">
                        <label>Nombre</label>
                        <input class="w3-input" type="text" id="txtNombrePost">
                      </div>
                      <div class="w3-section">
                        <label>Apellido</label>
                        <input class="w3-input" type="text" id="txtApellidoPost">
                      </div>
                      <div class="w3-section">
                        <label>Tipo de sangre</label>
                        <div class="input-group">
                          <div class="rs-select2 js-select-simple select--no-search" style="width: 100%; margin-top: 5px;">
                                <select id="tipoSangrePost">
                                  <option disabled="disabled" selected="selected">Select one...</option>
                                  <option>O negativo</option>
                                  <option>O positivo</option>
                                  <option>A negativo</option>
                                  <option>A positivo</option>
                                  <option>B negativo</option>
                                  <option>B positivo</option>
                                  <option>AB negativo</option>
                                  <option>AB positivo</option>
                              </select>
                              <div class="select-dropdown"></div>
                          </div>
                        </div>
                      </div>
                      <div class="w3-section">
                        <label>Descripcion</label>
                        <div>
                          <textarea name="Text1" style="width: 100%;" rows="3" id="txtDescriptionPost"></textarea>
                        </div>
                      </div>
                      <div class="w3-row">
                        <div class="w3-section">
                          <label>Ubicacion</label><label style="color: gray; font-size: x-small;">(Si no seleccionas otra ubicacion se usara la actual)</label>
                            <div id="mapa"></div>
                        </div>
                      </div>
                      <div class="p-t-30">
                        <button class="btn btn--radius btn--blue" style="margin-bottom: 1rem;" type="button" onclick="makePost()">Continuar</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
